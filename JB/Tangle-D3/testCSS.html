<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    input[type = checkbox] {
        display: none;
    }

    .to-be-changed {
        color: black;
    }

    input[type=checkbox]:checked ~ .to-be-changed {
        color: red;
    }

</style>
<body>
<input type="checkbox" id="toggle">
<label for="toggle">Нажми меня!</label>
<p class="to-be-changed">Здесь будет красный цвет. Или уже есть...</p>

</body>
</html>
